{% extends "page.html" %}

{% block titulo %}
    <h1>{{ form.title.label }}
        <small>Módulo de Facturación</small>
    </h1>
{% endblock %}

{% block container %}

<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-body">

                        <form id="configurar" name="configurar" action="" method="POST" class="form-horizontal">
                            {% csrf_token %}

                            <div class="col-md-9">
                            <!-- DATOS PERSONALES -->
                                <div class="box-header with-border">
                                    <h3 class="box-title">Configurar Correlativo de Documentos</h3>
                                </div>
                                <div class="box-body">
                                    {{ form.as_p }}
                                </div>
                            <!-- TERMINA DATOS PERSONALES -->

                            <!-- DATOS DE CONTACTO -->

                                <div class="action-footer">
                                    <a href="javascript:history.back()" class="btn btn-default">
                                        <i class="fa fa-arrow-left" aria-hidden="true"></i>
                                        Regresar al listado
                                    </a>
                                    <button type="submit" class="btn btn-success">
                                        <i class="fa fa-save" aria-hidden="true"></i>
                                        Guardar
                                    </button>
                                </div>

                            </div>

                        </form>
            </div>
        </div>
    </div>
</div>

{% endblock container %}
