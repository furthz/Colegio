{% extends "page.html" %}
{% block title %}{{ block.super }}Aulas{% endblock %}

{% block container %}
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Asociar Curso a un Docente</h3>
            <div class="box-body">
                <div class="col-md-9">
                    <div class="panel-page">
                        <div class="box-body">
                            <form class="form-horizontal" action="" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Curso: </label>
                                    <div class="col-sm-10">


                                          {% if curso %}
                                            <select name="curso" class="form-control" id="id_curso" required="" class="form-control" disabled>
                                            <option value="{{ curso.id_curso_docente }}">{{ curso }}</option>

                                          {% else %}
                                              <select name="curso" class="form-control" id="id_curso" required="" class="form-control">
                                            <option value="">No existen cursos registrados</option>
                                          {% endif %}
                                        </select>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Lugar: </label>
                                    <div class="col-sm-10">
                                        {{ form.lugar }}

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">DÃ­a: </label>
                                    <div class="col-sm-10">
                                        {{ form.dia }}

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Hora de Inicio: </label>
                                    <div class="col-sm-10">
                                        {{ form.hora_inicio }}

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Hora de Fin: </label>
                                    <div class="col-sm-10">
                                        {{ form.hora_fin }}

                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <a href="javascript:history.back()" class="btn btn-default" >
                                            <i class="fa fa-arrow-left" aria-hidden="true"></i> Volver a lista
                                        </a>
                                        <button type="submit" class="btn btn-success" tabindex="3">
                                            <i class="fa fa-plus" aria-hidden="true"></i> Confirmar
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">

                </div>
            </div>
        </div>
    </div>

{% endblock container %}
